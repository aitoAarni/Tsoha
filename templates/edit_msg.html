{% extends "base.html" %}
{% block logged %}{{ session.logged }}{% endblock %}

{% block content %}

    <textarea class="form-control" name="content" rows="3" cols="45" maxlength="1000" required>{{msg.content}}</textarea>

</form>
{% endblock %}
