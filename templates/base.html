<!DOCTYPE html>
<html>
    {% if not logged %}
    <form action="/login" method="POST">
        <input type="submit" value="login">
    </form>
    {% else %}
    <form action="/logout" method="POST">
        <input type="submit" value="logout">
    </form>
    <p>{% block logged %} {% endblock %}</p>
    {% endif %}

    {% block content %} {% endblock %}
</html>
